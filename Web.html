<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src= "Java.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fa;
            color: #333;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }
    
        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 30px;
        }
    
        form {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            padding: 25px 30px;
        }
    
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
    
        legend {
            font-weight: bold;
            font-size: 1.1em;
            color: #1e40af;
            margin-bottom: 10px;
        }
    
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.95em;
        }
    
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
    
        button {
            background-color: #1d4ed8;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }
    
        button:hover {
            background-color: #2563eb;
        }
    
        #results {
            background: #fff;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            border-left: 6px solid #1d4ed8;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
        }
    
        #results h3 {
            margin-top: 0;
            color: #1e3a8a;
        }
    
        #results p {
            margin: 8px 0;
            font-size: 1em;
        }
    </style>
    
</head>
<body>
    <h1>üéì University Admission Profile Score Calculator</h1>

<form id="calculatorForm">
    <fieldset>
        <legend>üèÖ Olympiad Achievements (0‚Äì10 Awards)</legend>
        <label>International: <input type="number" id="international" min="0" max="10" required></label><br>
        <label>National: <input type="number" id="national" min="0" max="10" required></label><br>
        <label>Regional: <input type="number" id="regional" min="0" max="10" required></label>
    </fieldset>

    <fieldset>
        <legend>üìö Academic & Project Scores (0‚Äì100)</legend>
        <label>Academic Score: <input type="number" id="academics" min="0" max="100" required></label><br>
        <label>Project Score: <input type="number" id="projects" min="0" max="100" required></label>
    </fieldset>

    <fieldset>
        <legend>‚öñÔ∏è Weights (Total = 100%)</legend>
        <label>Olympiad Weight: <input type="number" id="weightOlympiads" min="0" max="100" required></label><br>
        <label>Academics Weight: <input type="number" id="weightAcademics" min="0" max="100" required></label><br>
        <label>Projects Weight: <input type="number" id="weightProjects" min="0" max="100" required></label>
    </fieldset>

    <fieldset>
        <legend>üèõÔ∏è University Info</legend>
        <label>University Name: <input type="text" id="universityName" required></label><br>
        <label>Acceptance Rate (%): <input type="number" id="acceptanceRate" min="0" max="100" required></label>
    </fieldset>

    <br>
    <button type="button" onclick="calculateProfileScore()">Calculate Score</button>
</form>

<hr>

<div id="results"></div>

</body>
</html>
