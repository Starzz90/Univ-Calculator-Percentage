<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic University Admission Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #results { margin-top: 20px; background: #eef; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>University Admission Estimator</h2>

    <label>University Name</label>
    <input type="text" id="universityName">

    <label>Acceptance Rate (%)</label>
    <input type="number" id="acceptanceRate" min="0" max="100">

    <label>GPA (out of 4.0)</label>
    <input type="number" id="gpa" min="0" max="4" step="0.01">

    <label>IELTS Score (out of 9.0)</label>
    <input type="number" id="ielts" min="0" max="9" step="0.1">

    <label>Total Awards</label>
    <input type="number" id="awards" min="0">

    <label>Projects Score (out of 100)</label>
    <input type="number" id="projects" min="0" max="100">

    <label>Olympiad Scores</label>
    <input type="number" id="international" placeholder="International Wins">
    <input type="number" id="national" placeholder="National Wins">
    <input type="number" id="regional" placeholder="Regional Wins">

    <button onclick="calculateAdmission()">Calculate</button>

    <div id="results"></div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
