<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Admission & Scholarship Estimator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #444;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #results {
      margin-top: 30px;
      padding: 25px;
      background-color: #fefefe;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    #results h3 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    #results p {
      margin: 8px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Admission & Scholarship Estimator</h2>

    <label for="universityName">University Name:</label>
    <input type="text" id="universityName" placeholder="e.g., NUS">

    <label for="acceptanceRate">University Acceptance Rate (%):</label>
    <input type="number" id="acceptanceRate" placeholder="e.g., 30">

    <label><input type="checkbox" id="nonEnglishCountry"> Applying to a Non-English Required Country</label>

    <label for="international">International Awards:</label>
    <input type="number" id="international" value="0">

    <label for="national">National Awards:</label>
    <input type="number" id="national" value="0">

    <label for="regional">Regional Awards:</label>
    <input type="number" id="regional" value="0">

    <label for="academics">Academic Score (out of 100):</label>
    <input type="number" id="academics">

    <label for="projects">Project Score (out of 100):</label>
    <input type="number" id="projects">

    <label for="gpa">GPA (out of 4.0):</label>
    <input type="number" id="gpa" step="0.01">

    <label for="ielts">IELTS Score (out of 9.0):</label>
    <input type="number" id="ielts" step="0.1">

    <label for="satMath">SAT Math Score (out of 800):</label>
    <input type="number" id="satMath">

    <label for="satWriting">SAT Reading & Writing Score (out of 800):</label>
    <input type="number" id="satWriting">

    <label for="awards">Total Other Awards:</label>
    <input type="number" id="awards" value="0">

    <label for="weightOlympiads">Weight for Olympiads (%):</label>
    <input type="number" id="weightOlympiads" value="40">

    <label for="weightAcademics">Weight for Academics (%):</label>
    <input type="number" id="weightAcademics" value="30">

    <label for="weightProjects">Weight for Projects (%):</label>
    <input type="number" id="weightProjects" value="30">

    <button onclick="calculateProfileScore()">Calculate Profile</button>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
