<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission & Scholarship Predictor</title>
</head>
<body>

    <h2>University Admission & Scholarship Predictor</h2>
    
    <label for="universityName">University Name:</label>
    <input type="text" id="universityName" placeholder="Enter University Name" required><br><br>

    <label for="acceptanceRate">University Acceptance Rate (%):</label>
    <input type="number" id="acceptanceRate" placeholder="Enter Acceptance Rate" required><br><br>

    <label for="international">International Awards:</label>
    <input type="number" id="international" placeholder="International Awards" required><br><br>

    <label for="national">National Awards:</label>
    <input type="number" id="national" placeholder="National Awards" required><br><br>

    <label for="regional">Regional Awards:</label>
    <input type="number" id="regional" placeholder="Regional Awards" required><br><br>

    <label for="academics">Academic Score (Out of 100):</label>
    <input type="number" id="academics" placeholder="Academic Score" required><br><br>

    <label for="projects">Project Score (Out of 100):</label>
    <input type="number" id="projects" placeholder="Project Score" required><br><br>

    <label for="gpa">GPA (Out of 4.0):</label>
    <input type="number" step="0.1" id="gpa" placeholder="Enter GPA"><br><br>

    <label for="ielts">IELTS Score (Out of 9.0):</label>
    <input type="number" step="0.1" id="ielts" placeholder="Enter IELTS Score"><br><br>

    <label for="weightOlympiads">Weight for Olympiads (Out of 100):</label>
    <input type="number" id="weightOlympiads" placeholder="Olympiad Weight" required><br><br>

    <label for="weightAcademics">Weight for Academics (Out of 100):</label>
    <input type="number" id="weightAcademics" placeholder="Academic Weight" required><br><br>

    <label for="weightProjects">Weight for Projects (Out of 100):</label>
    <input type="number" id="weightProjects" placeholder="Project Weight" required><br><br>

    <label for="nonEnglishCountry">Non-English Required Country:</label>
    <input type="checkbox" id="nonEnglishCountry"><br><br>

    <button onclick="calculateProfileScore()">Calculate Profile Score</button>

    <div id="results"></div>

</body>
</html>
